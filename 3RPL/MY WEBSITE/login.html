<!DOCTYPE html>
<html>

<head>

    <title>Login Panel Administrator</title>
    <link rel="stylesheet" href="css/style2.css">
</head>

<body>
    <div class="box_login">
        <img src="IMG/komputer.png" class="gambar">
        <h1>PANEL ADMINISTRATOR</h1>
        <hr>
        <table cellpadding="10" bgcolor="white" align="center">

            <tr>
                <td>
                    Username
                </td>
            </tr>

            <tr>
                <td><input type="text" name="username" id="username" placeholder="masukkan username"></td>
            </tr>

            <tr>
                <td>
                    Password
                </td>
            </tr>

            <tr>
                <td><input type="password" name="password" id="password" placeholder="masukkan password"></td>
            </tr>
            <tr>
                <td colspan="5" align="center"><input type="submit" value="Login">
                </td>
            </tr>
        </table>
    </div>




</html>
